<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List | Created with webpack</title>
  </head>
  <body>
    <section class="container">
      <div class="demo">
        <p class="demo-text">Today's To Do</p>
        <span class="notification">&#10227;</span>
      </div>
      <div class="list-and-input-container">
        <div class="input-and-icon">
          <input type="text" placeholder="Add to your list..." id="todoInput" />
          <span class="icon">&crarr;</span>
        </div>
        <ul class="list-container"></ul>
      </div>
      <button class="clear-completed">Clear all completed</button>
    </section>
  </body>
</html>
